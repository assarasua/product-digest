name: ci

on:
  push:
    branches:
      - main
      - master
      - "codex/**"
  pull_request:

jobs:
  validate-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Restore Next cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}-${{ hashFiles('app/**', 'components/**', 'lib/**', 'content/**', 'scripts/**', 'next.config.ts', 'tsconfig.json') }}
          restore-keys: |
            ${{ runner.os }}-next-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-next-

      - name: Install dependencies
        run: npm ci

      - name: Runtime check
        run: npm run check:runtime

      - name: Type check
        run: npm run check:types

      - name: Content check
        run: npm run check:content

      - name: Build (strict)
        run: npm run build:ci

      - name: Lint (non-blocking initially)
        run: npm run check:lint || echo "Lint warnings/errors reported (non-blocking by policy)."

name: publish-scheduled-posts

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Publish due scheduled posts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PUBLISH_SKIP_SEARCH_INDEX: "1"
          PUBLISH_UPDATE_MDX: "1"
        run: npm run publish:scheduled

      - name: Regenerate search index (if content changed)
        run: npm run prebuild

      - name: Commit and push if changed
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No repository changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi
          git commit -m "chore(schedule): publish due posts"
          git push origin HEAD:main
